name: Ours
model_type: ESRGANModel_V2
scale: 5
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: CustomDataset
    type: NumpyPairedDataset
    dataroot_gt: /home/wj/works/Wind_Speed_Data/processed/test/HR.npy
    dataroot_lq: /home/wj/works/Wind_Speed_Data/processed/test/LR.npy
    io_backend:
      type: numpy

network_g:
  type: RCANv2_MidHybrid
  num_in_ch: 1
  num_out_ch: 1
  num_feat: 64
  num_group: 8         # MAT-LAB-Hybrid ì„¸íŠ¸ ëª‡ ë²ˆ ë°˜ë³µí• ì§€ (ê°€ë³ê²Œ 3ê¶Œì¥)
  num_block: 8           # MidHybrid ë‚´ ë¸”ë¡ ìˆ˜ (ë””í…Œì¼ ì¡°ì ˆ)
  img_range: 1.0
  res_scale: 0.1         # ì•ˆì •ì  í•™ìŠµì„ ìœ„í•œ residual ìŠ¤ì¼€ì¼ë§
  attn_type: eca         # ì±„ë„ attentionì€ ECA ìœ ì§€
  rgb_mean: [0.0]        # 1ì±„ë„ì´ë¯€ë¡œ ë‹¨ì¼ê°’

  # ì£¼ì„ì²˜ë¦¬ëœ ì—…ìŠ¤ì¼€ì¼, í•„ìš”ì‹œ í•´ì œ
  upscale: 5

# ì¶”ê°€í•  train ì„¤ì • (ê¸°ë³¸ê°’ ì„¤ì •)
train:
  pixel_opt:
    type: CharbonnierLoss
    loss_weight: !!float 1.0
  patch_opt:
    type: PatchSimilarityLoss
    patch_size: 10
    loss_weight: !!float 5e-2
  wavelet_opt:
    type: WaveletHighFrequencyLoss
    loss_weight: !!float 5e-2
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 5e-3

# path
path:
