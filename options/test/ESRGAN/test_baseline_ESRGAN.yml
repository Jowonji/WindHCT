name: ESRGAN
model_type: ESRGANModel
scale: 5
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: CustomDataset
    type: NumpyPairedDataset
    dataroot_gt: /home/wj/works/Wind_Speed_Data/processed/test/HR.npy
    dataroot_lq: /home/wj/works/Wind_Speed_Data/processed/test/LR.npy
    io_backend:
      type: numpy

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 1
  num_out_ch: 1
  num_feat: 64
  num_block: 23

# ì¶”ê°€í•  train ì„¤ì • (ê¸°ë³¸ê°’ ì„¤ì •)
train:
  pixel_opt:
    type: L1Loss
    loss_weight: !!float 1e-2
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      'conv5_4': 1  # before relu
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: 1.0
    style_weight: 0
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 5e-3

# path
path:
  pretrain_network_g: /home/wj/works/SR-project2/BasicSR/experiments/paper/ESRGAN_for_wind_speed/models/net_g_21000.pth
  strict_load_g: true
  npy_results: ./results/npy_results  # ğŸ”¹ NumPy ì €ì¥ ê²½ë¡œ ì¶”ê°€
  gt_visualization: ./results/gt_visualization

