name: HAN
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 5
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    name: CustomDataset
    type: NumpyPairedDataset
    dataroot_gt: /home/wj/works/Wind_Speed_Data/processed2/test/HR.npy
    dataroot_lq: /home/wj/works/Wind_Speed_Data/processed2/test/LR.npy
    io_backend:
      type: numpy

# network structures
network_g:
  type: HAN
  num_in_ch: 1
  num_out_ch: 1
  num_feat: 64
  num_group: 10
  num_block: 20
  reduction: 16
  upscale: 5
  img_range: 1.0
  rgb_mean: [0.0]

save_img: true

# path
path:
  pretrain_network_g: /home/wj/works/SR-project2/BasicSR/experiments/paper/HAN_for_wind_speed/models/net_g_14000.pth
  strict_load_g: true
